<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>E-portfolio</title>
</head>

<body>
    <section id="aboutMe">
        <nav>
            <div class="personal__logo">Connor Tree</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover--effect
                    link__hover-effect--Black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover--effect
                    link__hover-effect--Black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-Primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/imageLogo.jpg" class="about-me__picture" alt="Photo of me">
                    </figure>

                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="textBlue">Connor Tree</span>ðŸ‘‹
                    </h1>
                    <p class="about-me__info--para">
                        I'm a junior <strong class="textBlue">frontend software engineer</strong> with a strong pasion
                        to
                        give
                        users the best experience possible, on responsive and engaging web pages.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fas fa-file"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__image--container">
                    <img src="./assets/Websitebuilder.svg" class="about-me__image" alt="Building Website.svg">
                </figure>
            </div>
        </div>
    </section>

    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">My <span class="textBlue"> language arsenal</span></h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/HTML5.png" alt="HTML5" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/CSS.jpg" alt="CSS" class="language__img">
                        </figure>
                        <span class="language__name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/JS.jpg" alt="Java Script" class="language__img">
                        </figure>
                        <span class="language__name">Java Script</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="./assets/React.jpg" alt="HTML5" class="language__img">
                        </figure>
                        <span class="language__name">React</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
